<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/img.svg" alt="">
               <span>Email-Validator</span></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your Email to Validate</h1>
            <form action="/submit" method="post">
                <input  placeholder="Enter your email-Id to Validate" id="username" name="username" required>
                <br><br>
                <input id="submitbutton" type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div  class="container">
            <h2>Result</h2>
            <div id="resultcontainer">
                See it is valid or not !!
            </div>
        </div>
    </main>
    <footer>
        Copyright Developed By Baranwal | All Rights reserved
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
